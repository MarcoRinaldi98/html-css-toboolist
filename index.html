<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/style.css">

    <title>TobooList</title>
</head>
<body>
    <header>
        <div id="header-logo">
            <img id="logo" src="./img/Logo.png" alt="logo toboolist">
            <span id="logo-text"> Toboolist </span>
        </div>
    </header>
    <main>
        <div id="container">
            <div class="layout">
                <button class="button blue">Add Task</button>
                <button class="button white">Add Section</button>
            </div>

            <hr/>

            <div class="layout">
                <h1> New Task </h1>
                <div class="cerchio verde">
                    &#10003;
                </div>
                <span class="description"> Quarterly Newsletter </span>
                <span><button class="label blue">Editorial</button></span>

                <h1> Today </h1>
                <div class="cerchio verde">
                    &#10003;
                </div>
                <span class="description"> Recruting blog post </span>
                <span><button class="label blue">Editorial</button></span>
                    <br/>
                <div class="cerchio verde">
                    &#10003;
                </div>
                <span class="description"> Mobile app luaunch </span>
                <span><button class="label purple">Q1 Goals</button></span>
                <br/>
                <div class="cerchio rosso">
                    &#9747;
                </div>
                <span class="description"> Interview John H. </span>
                <span><button class="label green">Recruting</button></span>
                <br/>
                <div class="cerchio verde">
                    &#10003;
                </div>
                <span class="description"> Summit update to mobile storefronts </span>
                <span><button class="label orange">Mobile</button></span>

                <h1> Upcoming </h1>
                <div class="cerchio rosso">
                    &#9747;
                </div>
                <span class="description"> Schedule meeting with Alex </span>
                <br/>
                <div class="cerchio verde">
                    &#10003;
                </div>
                <span class="description"> Homepage refresh </span>
                <span><button class="label pink">Websites</button></span>
                <br/>
                <div class="cerchio verde">
                    &#10003;
                </div>
                <span class="description"> Onboard new Sales team members </span>
                <span><button class="label lime">Sales</button></span>
                <br/>
                <div class="cerchio verde">
                    &#10003;
                </div>
                <span class="description"> Rewiew editorial calendar </span>
                <span><button class="label blue">Editorial</button></span>
                <br/>
            </div>
        </div>
    </main>
    
</body>
</html>
